<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 09</title>
</head>
<body>
    <script>
     /*   Crie um algoritmo que armazene um número inteiro positivo, e gere
um alerta com as seguintes mensagens:
a. “Número é par!”, se o valor armazenado for par;
b. “Número é impar!”, se o valor armazenado for ímpar; */

const num = parseInt(prompt('Dite um numero'))

    if(num%2 == 0) {
        document.write('O numero digitado é par')
    }

    else{
        document.write('O número digitado é impar')
    }

    </script>
</body>
</html>
